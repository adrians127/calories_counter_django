{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Register</h1>

    <form action="{% url 'register' %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="submit">Submit</button>
    </form>

    {% if info %}
    <p>{{info}}</p> 
    {% endif %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

</div>

{% endblock content %}
