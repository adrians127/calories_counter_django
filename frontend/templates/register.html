{% extends 'base.html' %}

{% block header %}
<h1>Register</h1>
{% endblock header %}

{% block content %}
<div>

    <form action="/register/" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="submit">Submit</button>
    </form>

    {% if info %}
    <p>{{info}}</p> 
    {% endif %}

</div>

{% endblock content %}
