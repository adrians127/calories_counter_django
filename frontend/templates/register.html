{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Register</h1>

    <form action="{% url 'register' %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="submit">Submit</button>
    </form>

    {% if info %}
    <p class="operation-info">{{info}}</p> 
    {% endif %}

</div>

{% endblock content %}
